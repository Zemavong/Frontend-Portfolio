<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <footer>
        <h1>COFFEE HOUSE</h1>
    </footer>
    <div style="background: #817070;">
        <div class="buttons">
            <input name="surname" class="input-surname" placeholder="Введите Фамилию">
            <input name="name" style="margin-left: 64px;" class="input-surname" placeholder="Введите Имя">
        </div>
        <table class="table-column">
            <tr>
                <td>
                    <input type="checkbox" id="1" name="expresso" class="checkbox-btn" value="80" style="background: #C4C4C4; margin:16px; width: 21px; height: 23px;">
                </td>
                <td>
                    <label>Эспресо 80р.</label>
                </td>
                <td>
                    <input type="number" id="1" name="expresso" class="input-number" placeholder="0">
                </td>

                <td>
                    <input type="checkbox" id="2" name="chocolate_muffin" class="checkbox-btn" value="80" style="background: #C4C4C4; margin:16px; width: 21px; height: 23px;">
                </td>
                <td>
                    <label>Шоколадный кекс 80р.</label>
                </td>
                <td>
                    <input type="number" id="2" name="chocolate_muffin" class="input-number" placeholder="0">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="3" name="latte" class="checkbox-btn" value="110" style="background: #C4C4C4; margin:16px; width: 21px; height: 23px;">
                </td>
                <td>
                    <label>Латте 110р.</label>
                </td>
                <td>
                    <input type="number" name="latte" id="3" class="input-number" placeholder="0">
                </td>

                <td>
                    <input type="checkbox" id="4" name="blueberry_muffin" class="checkbox-btn" value="90" style="background: #C4C4C4; margin:16px; width: 21px; height: 23px;">
                </td>
                <td>
                    <label>Черничный кекс 90р.</label>
                </td>
                <td>
                    <input type="number" name="blueberry_muffin" id="4" class="input-number" placeholder="0">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="5" name="capuchino" class="checkbox-btn" value="120" style="background: #C4C4C4; margin:16px; width: 21px; height: 23px;">
                </td>
                <td>
                    <label>Капучино 120р.</label>
                </td>
                <td>
                    <input type="number" name="capuchino" id="5" class="input-number" placeholder="0">
                </td>

                <td>
                    <input type="checkbox" id="6" name="apple_tart" class="checkbox-btn" value="100" style="background: #C4C4C4; margin:16px; width: 21px; height: 23px;">
                </td>
                <td>
                    <label>Яблочный тарт 100р.</label>
                </td>
                <td>
                    <input type="number" name="apple_tart" id="6" class="input-number" placeholder="0">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="7" name="americano" class="checkbox-btn" value="90" style="background: #C4C4C4; margin:16px; width: 21px; height: 23px;">
                </td>
                <td>
                    <label>Американо 90р.</label>
                </td>
                <td>
                    <input type="number" name="americano" id="7" class="input-number" placeholder="0">
                </td>
            </tr>
        </table>

        <p class="answer">Итого: <span class="result">0р.</span></p>
        <div style="display: flex;
        justify-content: center;
        align-items: center;">
            <button class="main-button">Оформить заказ</button>
        </div>
    </div>

<script src="main.js"></script>

</body>

</html>
